<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; }
        label, input, button { margin-bottom: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Data Collection Form</h1>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
    document.getElementById('dataForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        
        fetch('https://script.google.com/macros/s/AKfycbz2EJXL19SB5KCN33nyJEdQPK-qk0rwNOOHjCHG7rRppkwwH2ctBdYDSpBYHMUwNfTT/exec', {
            method: 'POST',
            mode: 'no-cors', // This line is important
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json',
            },
            redirect: 'follow',
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.type === 'opaque') {
                // With 'no-cors', we can't access the response, but we know the request was sent
                console.log('Data likely submitted successfully');
                alert('Data submitted successfully!');
                this.reset();
            } else {
                return response.json();
            }
        })
        .then(result => {
            if (result) {
                console.log('Result:', result);
                alert('Data submitted successfully!');
                this.reset();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });
</script>
